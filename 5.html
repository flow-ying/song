<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>talking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
    }

    /* 电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 800px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 背景层 */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/bg.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: filter 0.5s ease;
    }

    /* 背景变暗效果 */
    .bg-layer.dimmed {
      filter: brightness(50%);
    }

    /* 主容器 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* 对话框层 */
    .dialog-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 2;
      transition: opacity 0.3s ease;
    }

    /* 对话框隐藏状态 */
    .dialog-layer.hidden {
      opacity: 0;
    }

    /* 文字层 */
    .text-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/4.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    /* 文字隐藏状态 */
    .text-layer.hidden {
      opacity: 0;
    }

    /* 8.gif 层 */
    .image-8 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/5/8.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* 8.gif 显示状态 */
    .image-8.show {
      opacity: 1;
    }

    /* 按钮通用样式 */
    .music-btn,
    .return-btn {
      position: absolute;
      top: 3%;
      width: 12%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn {
      left: 5%;
    }

    .return-btn {
      right: 5%;
    }

    .music-btn img,
    .return-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 电脑端优化 */
    @media (min-width: 768px) {
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }
    }

    /* 平板端优化 */
    @media (min-width: 481px) and (max-width: 767px) {
      .mobile-container {
        max-width: 90vw;
        max-height: 90vh;
        margin: 5vh auto;
      }
    }

    /* 小屏幕手机优化 */
    @media (max-width: 480px) {
      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }

    /* 横屏模式优化 */
    @media (max-height: 500px) and (orientation: landscape) {
      .mobile-container {
        max-width: 80vh;
        max-height: 80vw;
      }
    }
  </style>
</head>

<body>
  <!-- 背景音乐 -->
  <audio id="bg-music" loop preload="auto">
    <source src="./music.mp3" type="audio/mpeg">
  </audio>

  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container" id="screen">
        <div class="bg-layer" id="bgLayer"></div>
        <div class="dialog-layer" id="dialogLayer"></div>
        <div class="text-layer" id="textLayer"></div>
        <div class="image-8" id="image8"></div>

        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>

        <div class="return-btn" id="returnButton">
          <img src="./picture/button/return.gif" alt="返回按钮">
        </div>
      </div>
    </div>
  </div>

  <script>
    // 点击状态管理
    let clickCount = 0;
    let finalStage = false;
    const bgLayer = document.getElementById('bgLayer');
    const dialogLayer = document.getElementById('dialogLayer');
    const textLayer = document.getElementById('textLayer');
    const image8 = document.getElementById('image8');

    // 图片路径数组
    const dialogImages = [
      './picture/5/2.gif',
      './picture/5/3.gif',
      './picture/5/2.gif'
    ];

    const textImages = [
      './picture/5/4.gif',
      './picture/5/5.gif',
      './picture/5/6.gif'
    ];

    // 屏幕点击事件处理
    document.getElementById('screen').addEventListener('click', function (event) {
      if (event.target.closest('.music-btn') || event.target.closest('.return-btn')) {
        return;
      }

      if (finalStage && image8.classList.contains('show')) {
        // 跳转前保存音乐状态
        const isPlaying = !bgMusic.paused;
        localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
        localStorage.setItem('musicCurrentTime', bgMusic.currentTime.toFixed(3));

        // 从故事线跳转到地图时，清除地图位置，让地图从最左侧开始显示
        localStorage.removeItem('mapPosition');

        window.location.href = 'map.html';
        return;
      }

      clickCount++;

      if (clickCount < 3) {
        dialogLayer.style.backgroundImage = `url('${dialogImages[clickCount]}')`;
        textLayer.style.backgroundImage = `url('${textImages[clickCount]}')`;
      } else if (clickCount === 3) {
        finalStage = true;
        bgLayer.classList.add('dimmed');
        dialogLayer.classList.add('hidden');
        textLayer.classList.add('hidden');

        setTimeout(() => {
          image8.classList.add('show');
        }, 300);

        clickCount++;
      }
    });

    // 获取音频元素
    const bgMusic = document.getElementById('bg-music');
    const musicIcon = document.getElementById('musicIcon');

    // 页面加载时恢复音乐状态
    window.addEventListener('load', function() {
      const savedMusicState = localStorage.getItem('musicPlaying');
      const savedMusicTime = localStorage.getItem('musicCurrentTime');

      if (savedMusicState === 'true') {
        musicIcon.src = './picture/button/music.gif';
        // 延迟播放以确保音频元素已准备好
        setTimeout(() => {
          if (savedMusicTime) {
            const time = parseFloat(savedMusicTime);
            if (!isNaN(time) && time >= 0) {
              bgMusic.currentTime = time;
            }
          }
          bgMusic.play().catch(function(error) {
            console.log('Audio play failed:', error);
          });
        }, 100);
      } else {
        musicIcon.src = './picture/button/no_music.gif';
      }
    });

    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function () {
      const isPlaying = !bgMusic.paused;

      if (isPlaying) {
        // 当前正在播放，暂停音乐
        bgMusic.pause();
        musicIcon.src = './picture/button/no_music.gif';
        localStorage.setItem('musicPlaying', 'false');
      } else {
        // 当前暂停，播放音乐
        bgMusic.play().catch(function(error) {
          console.log('Audio play failed:', error);
        });
        musicIcon.src = './picture/button/music.gif';
        localStorage.setItem('musicPlaying', 'true');
      }
    });

    // 返回按钮功能
    document.getElementById('returnButton').addEventListener('click', function () {
      // 返回前保存音乐状态
      const isPlaying = !bgMusic.paused;
      localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
      localStorage.setItem('musicCurrentTime', bgMusic.currentTime.toFixed(3));

      window.location.href = 'map.html';
    });
  </script>
</body>

</html>
