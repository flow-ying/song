<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 改为 auto 以显示白色背景 */
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      /* 添加白色背景 */
    }

    /* 新增：电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 新增：移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      /* 移动端窗口最大宽度 */
      max-height: 800px;
      /* 移动端窗口最大高度 */
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    /* 修改原 container 样式 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/2/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 12%;
      /* 稍微调大一点 */
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
      margin-top: -10%;
    }

    .image-container {
      width: 75%;
      height: auto;
      margin-bottom: 8%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .progress-container {
      width: 60.6%;
      height: auto;
      position: relative;
      margin-bottom: 5%;
    }

    .progress-empty {
      width: 100%;
      height: auto;
      display: block;
    }

    .progress-full-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .progress-full {
      width: 0%;
      height: 100%;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .progress-full img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .loading-text {
      color: #fff;
      font-size: 5vw;
      text-align: center;
    }

    /* 媒体查询优化 */
    @media (min-width: 768px) {
      .loading-text {
        font-size: 24px;
      }

      /* 电脑端：显示移动端尺寸窗口 */
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        overflow: hidden;
      }

      /* 调整字体大小使用固定值 */
      .loading-text {
        font-size: 20px;
      }
    }

    @media (max-width: 320px) {
      .loading-text {
        font-size: 16px;
      }
    }

    /* 手机端：全屏显示 */
    @media (max-width: 767px) {
      .desktop-wrapper {
        padding: 0;
      }

      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .loading-text {
        font-size: 5vw;
      }
    }
  </style>
</head>

<body>
  <!-- 背景音乐 -->
  <audio id="bg-music" loop preload="auto">
    <source src="./music.mp3" type="audio/mpeg">
  </audio>

  <!-- 新增外层容器 -->
  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container">
        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>

        <div class="content">
          <div class="image-container" id="imageContainer" style="opacity: 0;">
            <img src="./picture/2/IMG_2911.GIF" alt="内容图片">
          </div>

          <div class="progress-container">
            <img src="./picture/2/3.gif" alt="空进度条" class="progress-empty">
            <div class="progress-full-container">
              <div class="progress-full" id="progressFull">
                <img src="./picture/2/4.gif" alt="满进度条">
              </div>
            </div>
          </div>

          <div class="loading-text">loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 获取音频元素
    const bgMusic = document.getElementById('bg-music');
    const musicIcon = document.getElementById('musicIcon');

    // 页面加载时恢复音乐状态
    window.addEventListener('load', function() {
      const savedMusicState = localStorage.getItem('musicPlaying');
      const savedMusicTime = localStorage.getItem('musicCurrentTime');

      if (savedMusicState === 'true') {
        musicIcon.src = './picture/button/music.gif';
        // 延迟播放以确保音频元素已准备好
        setTimeout(() => {
          if (savedMusicTime) {
            const time = parseFloat(savedMusicTime);
            if (!isNaN(time) && time >= 0) {
              bgMusic.currentTime = time;
            }
          }
          bgMusic.play().catch(function(error) {
            console.log('Audio play failed:', error);
          });
        }, 100);
      } else {
        musicIcon.src = './picture/button/no_music.gif';
      }
    });

    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function () {
      const isPlaying = !bgMusic.paused;

      if (isPlaying) {
        // 当前正在播放，暂停音乐
        bgMusic.pause();
        musicIcon.src = './picture/button/no_music.gif';
        localStorage.setItem('musicPlaying', 'false');
      } else {
        // 当前暂停，播放音乐
        bgMusic.play().catch(function(error) {
          console.log('Audio play failed:', error);
        });
        musicIcon.src = './picture/button/music.gif';
        localStorage.setItem('musicPlaying', 'true');
      }
    });

    // 模拟加载进度
    let progress = 0;
    const progressFull = document.getElementById('progressFull');
    const imageContainer = document.getElementById('imageContainer');
    const gifImage = imageContainer.querySelector('img');

    // 开始时显示动图，让它和进度条同步播放
    imageContainer.style.transition = 'opacity 0.5s ease';
    imageContainer.style.opacity = '1';

    const loadingInterval = setInterval(() => {
      // 加快进度条速度，每次增加15-25的随机值
      progress += 4 + Math.random() * 5;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
        // 加载完成后跳转到3.html
        setTimeout(() => {
          // 跳转前保存音乐状态
          const isPlaying = !bgMusic.paused;
          localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
          localStorage.setItem('musicCurrentTime', bgMusic.currentTime.toFixed(3));

          window.location.href = '3.html';
        }, 500); // 延迟500毫秒，让用户看到100%的进度条
      }
      progressFull.style.width = progress + '%';
    }, 200); // 缩短间隔时间从300ms到200ms
  </script>
</body>

</html>
