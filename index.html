<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>opening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 改为 auto 以显示白色背景 */
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      /* 添加白色背景 */
    }

    /* 新增：电脑端居中容器 */
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* 新增：移动端窗口容器 */
    .mobile-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      /* 移动端窗口最大宽度 */
      max-height: 800px;
      /* 移动端窗口最大高度 */
      margin: 0 auto;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      /* 添加轻微阴影增强视觉效果 */
    }

    /* 修改原 container 样式 */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/1/2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/1/lQHPKGWzaaGgfyfNA_DNAoCw7Lw-eVUYWlMJLrm-eqn2AA_640_1008.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 12%;
      /* 稍微调大一点 */
      height: auto;
      max-width: 50px;
      max-height: 50px;
      z-index: 10;
      /* 提高层级 */
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .start-text {
      position: absolute;
      bottom: 9%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      background: transparent;
      text-shadow: none;
      border: none;
      padding: 0;
      z-index: 10;
      /* 提高层级 */
      pointer-events: none;
      /* 防止文字干扰点击 */
    }

    /* 媒体查询优化 */
    @media (min-width: 768px) {
      .start-text {
        font-size: 30px;
      }

      /* 电脑端：显示移动端尺寸窗口 */
      .mobile-container {
        width: 400px;
        height: 800px;
        border-radius: 20px;
        /* 圆角效果 */
        overflow: hidden;
      }
    }

    @media (max-width: 320px) {
      .start-text {
        font-size: 14px;
      }
    }

    /* 手机端：全屏显示 */
    @media (max-width: 767px) {
      .desktop-wrapper {
        padding: 0;
      }

      .mobile-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <!-- 新增外层容器 -->
  <!-- 背景音乐 -->
  <audio id="bg-music" loop preload="auto">
    <source src="./music.mp3" type="audio/mpeg">
  </audio>

  <div class="desktop-wrapper">
    <div class="mobile-container">
      <div class="container" id="mainContainer">
        <div class="overlay"></div>
        <div class="music-btn" id="musicButton">
          <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
        </div>
        <div class="start-text">点击开始探索</div>
      </div>
    </div>
  </div>

  <script>
    // 获取音频元素
    const bgMusic = document.getElementById('bg-music');
    const musicIcon = document.getElementById('musicIcon');

    // 页面加载时恢复音乐状态
    window.addEventListener('load', function() {
      const savedMusicState = localStorage.getItem('musicPlaying');
      const savedMusicTime = localStorage.getItem('musicCurrentTime');

      if (savedMusicState === 'true') {
        musicIcon.src = './picture/button/music.gif';
        // 延迟播放以确保音频元素已准备好
        setTimeout(() => {
          if (savedMusicTime) {
            const time = parseFloat(savedMusicTime);
            if (!isNaN(time) && time >= 0) {
              bgMusic.currentTime = time;
            }
          }
          bgMusic.play().catch(function(error) {
            console.log('Audio play failed:', error);
          });
        }, 100);
      } else {
        musicIcon.src = './picture/button/no_music.gif';
      }
    });

    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function (event) {
      event.stopPropagation();

      const isPlaying = !bgMusic.paused;

      if (isPlaying) {
        // 当前正在播放，暂停音乐
        bgMusic.pause();
        musicIcon.src = './picture/button/no_music.gif';
        localStorage.setItem('musicPlaying', 'false');
      } else {
        // 当前暂停，播放音乐
        bgMusic.play().catch(function(error) {
          console.log('Audio play failed:', error);
        });
        musicIcon.src = './picture/button/music.gif';
        localStorage.setItem('musicPlaying', 'true');
      }
    });

    // 添加页面点击跳转功能
    document.getElementById('mainContainer').addEventListener('click', function () {
      // 跳转前保存音乐状态
      const isPlaying = !bgMusic.paused;
      localStorage.setItem('musicPlaying', isPlaying ? 'true' : 'false');
      localStorage.setItem('musicCurrentTime', bgMusic.currentTime.toFixed(3));

      window.location.href = '2.html';
    });
  </script>
</body>

</html>
